<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-[#F5F5F5] relative flex justify-center h-full w-full">
        <div class="absolute lg:rounded-[10px] bg-white h-full w-full max-w-[600px]">
            <div class=" stage_register absolute w-full h-full p-5 flex flex-col">
                <div class="flex-grow-0">
                    <h1 class="block__register_title">Кто вы?</h1>
                    <h3 class="block__register_subtitle">Расскажите немного о себе.</h3>
                </div>
    
                <div class="w-full flex-grow">
                    <select class=" font-montserrat font-normal text-[16px] block__register_select" name="block__register_business_format" id="block__register_business_format">
                        <option class=" font-montserrat font-normal text-[16px]" value="IP">ИП</option>
                    </select>
                </div>
    
    
                <div class="flex-shrink-0 w-full flex justify-between">
                    <a class=" flex justify-center items-centerbg-grey_color h-[56px] w-[150px] rounded-[65px] text-[16px] font-montserrat font-medium">Назад</a>
                    <a href="/register_client.html"  class="flex justify-center items-center bg-dark_color h-[56px] w-[150px] rounded-[65px] text-[16px] font-medium text-white">Далее</a>
                </div>
            </div>
        </div>

        <div id="popup_register" class="absolute block__register_popup">
            <div id="popup_register_backdrop" class="bg-dark_color h-full w-full opacity-30"></div>
            <div id="popup_register_content" class="block__register_popup_content flex flex-col items-center w-[330px] h-[307px] bg-white ">
                <div class="h-[5px] w-[60px] bg-grey_color mt-2 rounded-[17px]"></div>
                <img class="w-[57px] h-[57px] my-[20px]" src="./assets/image/block_register/check_modal.svg" height="57px" width="57px" alt="">

                <h3 class="text-[16px] font-montserrat font-normal text-center w-[212px] mb-[30px]">Вы успешно зарегистрировались</h3>

                <button class="w-[280px] h-[56px] bg-grey_color font-semibold text-[16px] font-montserrat rounded-[65px]">Панель мастера</button>
                <button id="popup_register_close_modal" class="w-[280px] h-[56px] bg-transparent font-semibold text-[16px] font-montserrat rounded-[65px]">Выйти</button>
            </div>
        </div> 
    </div>
    <script href="./js/block_register.js" defer></script>
</body>
</html>
