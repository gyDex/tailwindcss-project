<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-[#F5F5F5] relative flex justify-center h-full w-full">
        <div class="absolute lg:rounded-[10px] bg-white h-full w-full max-w-[600px]">
            <div class="absolute w-full h-full p-5 flex flex-col">
                <div class="w-[100%] items-center flex justify-start">
                    <a href="/master_info.html" class="w-[31px] h-[31px] flex items-center justify-center">
                        <img src="../../assets/image/panel_admin/arrow_back.svg" alt="">
                    </a>
                    <h1 class="block__master_info_title">Ваши записи</h1>
                </div>
    
                <div class="w-full mt-[10px] flex-1">

                    <div class="flex items-center gap-3">
                        <div class="w-[40px]">
                            <img class="w-[40px] h-[40px] object-cover rounded-full" src="../../assets/image/panel_admin/human1.png" alt="">
                        </div>
    
                        <h3 class="font-montserrat text-[14px] text-dark_color">Фото добавлено</h3>
                    </div>

                    <input type="search" class="block__register_input block__panel_admin_edit_input"  placeholder="Название">
                    <input type="search" class="block__register_input block__panel_admin_edit_input"  placeholder="Стоимость">
                    <select class=" font-montserrat text-[14px] text-dark_color  block__register_select mt-[25px]" name="block__register_business_format">
                        <option value="IP">ИП</option>
                    </select>
                    <a href="#" class="w-full opacity-70 mt-[20px] rounded-[7px] bg-grey_color h-[49px] flex justify-between px-4 items-center">
                        <span class="opacity-30 font-montserrat font-normal text-[16px] ">Длительность</span>

                        <img src="../../assets/image/panel_admin/arrow_right.svg" class="opacity-30 h-[8px] w-[8px]" alt="">
                    </a>

                </div>

                <div class="flex-shrink-1 w-full flex">
                    <a href="/panel_admin.html" class=" flex bg-grey_color  text-dark_color justify-center items-center  h-[56px] w-full rounded-[65px] text-[16px] font-montserrat font-medium">
                        Отмена
                    </a>
                </div>
            </div>
        </div>


    </div>

    <div class="absolute block__popup block__popup_active">
        <div  class="bg-dark_color h-full w-full opacity-30"></div>
        <div  class="block__popup_content block__popup_content_active flex flex-col items-center w-[330px] h-[332px] bg-white ">
            <div class="h-[5px] w-[60px] bg-grey_color my-2 rounded-[17px]"></div>
            <h3 class="text-[16px] font-montserrat font-normal text-center w-[244x] mb-[30px]">Установите дни работы</h3>

            <div class="flex flex-1 relative justify-center items-center gap-5">

                <div class="rounded-[5px] bg-grey_color  h-[30px] w-[286px] fixed z-[-10]"></div>

                <ul class="relative flex flex-col  z-50 block_panel_admin_working_days_list w-full gap-1">
                    <li class="block_panel_admin_working_days_list_item">118 мин</li>
                    <li class="block_panel_admin_working_days_list_item">119 мин</li>
                    <li class="block_panel_admin_working_days_list_item">120 мин</li>
                    <li class="block_panel_admin_working_days_list_item">121 мин</li>
                    <li class="block_panel_admin_working_days_list_item">122 мин</li>
                </ul>
            </div>

            <div class="flex-shrink-0 w-full flex flex-col items-center">
                <button class="w-[280px] h-[56px] bg-dark_color text-white font-semibold text-[16px] font-montserrat rounded-[65px]">Установить</button>
                <button class="w-[280px] h-[56px]  font-semibold text-[16px] font-montserrat rounded-[65px]">Выйти</button>
            </div>
        </div>
    </div> 

    <script href="./service_management_add_duration_popup.js" defer></script>
</body>
</html>
