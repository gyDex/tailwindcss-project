<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-[#F5F5F5] relative flex justify-center h-full w-full">
        <div class="absolute lg:rounded-[10px] bg-white h-full w-full max-w-[600px]">
            <div class=" stage_register absolute  w-full h-full p-5 flex flex-col">
                <div class="flex-grow-0">
                    <h1 class="block__register_title">Ещё чуть-чуть!</h1>
                    <h3 class="block__register_subtitle">Придумайте пароль.</h3>
                </div>
                
                <div class="w-full flex-grow">
                    <input type="text" class="block__register_input"  placeholder="Адрес">
                    <input type="text" class="block__register_input"  placeholder="Телефон">
                    <input type="text" class="block__register_input"  placeholder="Сайт или другое">
                </div>
    
                <div class="flex-shrink-0 w-full flex flex-col items-center">
                    <span class="block font-montserrat font-normal text-[10px] text-center mb-4 w-[238px] opacity-[70%]">Нажимая на кнопку, вы принимаете 
                        <span class="font-semibold">Политику Конфиденциальности</span> и 
                        <span class="font-semibold">Условия Пользования</span> сервиса.</span>
                    <a href="" class="flex justify-center items-center bg-red_color h-[56px] w-full rounded-[65px] text-[16px] font-montserrat font-medium text-white">Зарегистрироваться</a>
                </div>
                
            </div>
        </div>

        <div  class="absolute block__popup block__popup_active">
            <div class="bg-dark_color h-full w-full opacity-30"></div>
            <div class="block__popup_content block__popup_content_active flex flex-col items-center w-[330px] h-[307px] bg-white ">
                <div class="h-[5px] w-[60px] bg-grey_color mt-2 rounded-[17px]"></div>
                <div class="flex-1 flex justify-center flex-col items-center">
                    <img class="w-[57px] h-[57px] my-[20px]" src="../../assets/image/block_register/check_modal.svg" height="57px" width="57px" alt="">
    
                    <h3 class="text-[16px] font-montserrat font-normal text-center w-[212px] mb-[30px]">Вы успешно зарегистрировались</h3>

                </div>

                <button class="flex-shrink-0 w-[280px] h-[56px] bg-grey_color font-semibold text-[16px] font-montserrat rounded-[65px]">Хорошо</button>
                <button class="flex-shrink-0 w-[280px] h-[56px]  font-semibold text-[16px] font-montserrat rounded-[65px]">Выйти</button>
            </div>
        </div> 
    </div>
    <script href="./register_admin.js" defer></script>


</body>
</html>
