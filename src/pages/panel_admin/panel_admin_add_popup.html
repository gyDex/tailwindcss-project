<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-[#F5F5F5] relative flex justify-center h-full w-full">
        <div class="absolute lg:rounded-[10px] bg-white h-full w-full max-w-[600px]">
            <div class="absolute w-full h-full p-5 flex flex-col">
                <div class="w-[100%] items-center flex justify-start">
                    <h1 class="block__master_info_title">Добавить мастера</h1>
                </div>
    
                <div class="w-full mt-[10px] flex-1">

                    <div class="flex items-center gap-3">
                        <button class="w-[40px]">
                            <img class="w-[40px] h-[40px] object-cover rounded-full" src="../../assets/image/panel_admin/icon_add.svg" alt="">
                        </button>
    
                        <h3 class="font-montserrat text-[14px] text-dark_color">Выберете фото мастера</h3>
                    </div>

                    <input type="search" class="block__register_input block__panel_admin_edit_input" value="Иван" >
                    <input type="search" class="block__register_input block__panel_admin_edit_input" value="Белов">
                    <input type="search" class="block__register_input block__panel_admin_edit_input" value="Барбер" >
                    
                    <a href="#" class="w-full opacity-70 mt-[20px] rounded-[7px] bg-grey_color h-[49px] flex justify-between px-4 items-center">
                        <span class="font-montserrat font-normal text-[16px] ">Редактировать страницу</span>

                        <img src="../../assets/image/panel_admin/arrow_right.svg" class="h-[8px] w-[8px]" alt="">
                    </a>
                </div>

                <div class="flex-shrink-1 w-full flex">
                    <a href="/panel_admin.html" class=" flex bg-dark_color text-white justify-center items-center  h-[56px] w-full rounded-[65px] text-[16px] font-montserrat font-medium">
                        Добавить
                    </a>
                </div>
            </div>

        </div>
        <div  class="absolute block__register_popup block__register_popup_active">
            <div class="bg-dark_color h-full w-full opacity-30"></div>
            <div class="block__register_popup_content block__register_popup_content_active flex flex-col items-center w-[330px] h-[307px] bg-white ">
                <div class="h-[5px] w-[60px] bg-grey_color mt-2 rounded-[17px]"></div>
                <div class="flex-1 flex justify-center flex-col items-center">
                    <img class="w-[57px] h-[57px] my-[20px]" src="../../assets/image/block_register/check_modal.svg" height="57px" width="57px" alt="">
    
                    <h3 class="text-[16px] font-montserrat font-normal text-center w-[212px] mb-[30px]">Мастер добавлен</h3>

                </div>

                <button class="flex-shrink-0 w-[280px] h-[56px] mb-[20px] bg-grey_color font-semibold text-[16px] font-montserrat rounded-[65px]">Хорошо</button>
            </div>
        </div> 

    <script href="./panel_admin_add_popup.js" defer></script>
</body>
</html>
