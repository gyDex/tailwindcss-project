<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-[#F5F5F5] relative flex justify-center h-full w-full">
        <div class="absolute lg:rounded-[10px] bg-white h-full w-full max-w-[600px]">
            <div class="absolute w-full h-full p-5 flex flex-col">
                <div class="flex-grow-0">
                    <h1 class="block__register_title w-[304px]">Привяжитесь к администратору</h1>
                    <h3 class="block__register_subtitle">Напишите e-mail администратора.</h3>

                </div>
    
                <div class="w-full flex-grow">
                    <input type="text" class="block__register_input"  placeholder="Email">
                </div>

                <div class="flex-shrink-0 w-full flex justify-between">
                    <a href="/auth_master_5.html" class="flex justify-center items-center button_next_stage_register bg-dark_color h-[56px] w-[100%] rounded-[65px] text-[16px] font-medium text-white">Привязаться</a>
                </div>
            </div>
        </div> 

        <div class="absolute block__popup block__popup_active">
            <div  class="bg-dark_color h-full w-full opacity-30"></div>
            <div  class="block__popup_content block__popup_content_active flex flex-col items-center w-[330px] h-[280px] bg-white ">
                <div class="h-[5px] w-[60px] bg-grey_color mt-2 rounded-[17px]"></div>
                <img class="w-[57px] h-[57px] my-[20px]" src="../../assets/image/block_register/check_modal.svg" height="57px" width="57px" alt="">

                <h3 class="text-[16px] font-montserrat font-normal text-center w-[244x] mb-[30px]">Запрос отправлен.
                    Ждите, когда администратор примет запрос.</h3>

                <button class="w-[280px] h-[56px] bg-grey_color font-semibold text-[16px] font-montserrat rounded-[65px]">Выйти</button>
            </div>
        </div> 
    <script href="./auth_master.js" defer></script>
</body>
</html>
